{% extends 'instaSite/base.html' %}

{% block content %}

<div class="container h1-container" style="text-align:center; padding-top:100em;margin-top:100em">
		<h3>You searched for... </h3>
		<h2>{{ string }}</h2>


<br>
	<section>
		{% for result in results %}
			<div class="col-sm-4">
			<br><a href="{% url 'picture_detail' pk=result.id %}"><img src=" {{ result.url }}" height="350px" width="350px" ></img></a>
			</div>
		{% endfor %}

	</section>
	</div>


{% endblock %}
